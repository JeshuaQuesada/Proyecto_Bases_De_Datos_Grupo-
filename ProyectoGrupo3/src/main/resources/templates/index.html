<!DOCTYPE html>
<html lang="en"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <title>Inicio</title>
    </head>
    <body>
      <header th:replace="~{layout/plantilla :: header}"></header>
        <br>
        <div class="h2">
            <h2>Contanos qué querés hacer?</h2>
        </div>
        <br><br>
        <div class="Main">
            <div class="d-flex justify-content-center">
                <div class="card mx-2" style="width: 30rem;">
                    <img src="/img/Habitaciones.jpg" class="card-img-top" alt="Hiking">
                    <div class="card-body d-flex justify-content-center">
                        <a th:href="@{/Habitaciones}" class="btn btn-primary">Habitaciones</a>
                    </div>
                </div>
                <div class="card mx-2" style="width: 30rem;">
                    <img src="/img/Yoga.jpg" class="card-img-top" alt="Swimming">
                    <div class="card-body d-flex justify-content-center">
                        <a th:href="@{/Actividades}" class="btn btn-primary">Actividades</a>
                    </div>
                </div>
                <div class="card mx-2" style="width: 30rem;">
                    <img src="/img/Hotel & Spa In London _ The Spa at 45 Park Lane.jpg" class="card-img-top" alt="Cycling">
                    <div class="card-body d-flex justify-content-center">
                        <a th:href="@{/Servicios}" class="btn btn-primary">Servicios</a>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
